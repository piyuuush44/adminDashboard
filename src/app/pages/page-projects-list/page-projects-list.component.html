<div class="container-fluid">

    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-8 col-sm-12">
                <h2>
                    <a href="javascript:void(0);" class="btn btn-xs btn-link btn-toggle-fullwidth"
                       (click)="toggleFullWidth()">
                        <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
                        <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
                    </a>
                    Projects List
                </h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin']"><i class="icon-home"></i></a></li>
                    <li class="breadcrumb-item">Pages</li>
                    <li class="breadcrumb-item active">Projects List</li>
                </ul>
            </div>
            <div class="col-lg-7 col-md-4 col-sm-12 text-right">
                <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">
                    <div echarts [options]="visitorsOptions" class="echart-line-chart" [autoResize]="true"
                         style="height: 20px;">
                    </div>
                    <span>Visitors</span>
                </div>
                <div class="inlineblock text-center m-r-15 m-l-15 hidden-sm pt-2">
                    <div echarts [options]="visitsOptions" class="echart-line-chart" [autoResize]="true"
                         style="height: 20px;">
                    </div>
                    <span>Visits</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="body project_report">
                    <div class="table-responsive">
                        <table class="table m-b-0 table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>Profile Pic</th>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Roles</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of usersArray;let i = index">
                                <td>
                                    <ul class="list-unstyled team-info profilepic">
                                        <li><img src="assets/images/lg/avatar1.jpg" alt="Avatar"></li>
                                    </ul>

                                </td>
                                <td class="project-title">
                                    <h6>{{user.name}}</h6>
                                    <small>{{user.email}}</small>
                                </td>
                                <td>
                                    <!--                                    <div class="progress progress-xs">-->
                                    <!--                                        <div class="progress-bar" role="progressbar" aria-valuenow="48"-->
                                    <!--                                             aria-valuemin="0" aria-valuemax="100" style="width: 48%;"></div>-->
                                    <!--                                    </div>-->
                                    <!--                                    <small>Completion with: 48%</small>-->
                                    <span class="badge badge-success">{{user.mobile}}</span>
                                </td>
                                <td>
                                    <ul class="list-unstyled team-info">

                                        <li *ngFor="let role of user.roles">
                                            <img src="assets/images/xs/avatar1.jpg"
                                                 alt="Avatar">
                                        </li>

                                    </ul>
                                </td>
                                <td class="project-actions">
                                    <a class="btn btn-outline-secondary mr-1"><i
                                            class="icon-eye"></i></a>
                                    <a class="btn btn-outline-secondary"
                                       [routerLink]="['/admin/pages/page-pricing',i]"><i
                                            class="icon-pencil"></i></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
